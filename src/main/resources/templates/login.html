<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://wwww.thymeleaf.org">
    <head th:replace="~{layout/plantilla :: head}">
        <title>Chayfer</title>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <header th:replace="~{layout/plantilla :: header}"></header>
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card border border-dark">
                        <div class="card-header bg-dark text-light">
                            <h2 class="text-center m-0">[[#{login.login}]]</h2>
                        </div>
                        <div class="card-body">
                            <form method="POST" th:action="@{/login}">
                                <div class="mb-3">
                                    <label for="username" class="form-label"><i class="fas fa-user-lock"></i>[[#{login.username}]]:</label>
                                    <input class="form-control" type="text" name="username" id="username"/>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"><i class="fas fa-key"></i>[[#{login.password}]]</label>
                                    <input class="form-control" type="password" name="password" id="password"/>
                                </div>
                                <div class="d-grid gap-2 mt-3">
                                    <button class="btn btn-dark" type="submit">
                                        <i class="fas fa-sign-in-alt me-2"></i>[[#{login.login}]]
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer border-0 d-flex justify-content-between">
                            <a th:href="@{/registro/nuevo}" class="btn btn-dark">
                                <i class="fas fa-user-plus me-2"></i>[[#{accion.registrar}]]
                            </a>
                            <a th:href="@{/registro/recordar}" class="btn btn-dark">
                                <i class="fas fa-envelope me-2"></i>[[#{accion.recordar}]]
                            </a>
                        </div>
                    </div>
                    <div th:if="${param.error != null}" class="mt-3 text-center">
                        <h3 class="text-dark">[[#{error.login}]]</h3>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="~{layout/plantilla :: footer}"></footer>
    </body>
</html>
